<section ng-controller="BlogController">
    <df-header page-header="true">
        Edit Blog
    </df-header>

    <df-content>
        <form class="form-horizontal" on-submit="updateBlogPost(contentInstance)">
            <div ng-include="'views/content/_form.html'"></div>
            <div ng-include="'views/meta/_form.html'"></div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a ui-sref="urlMap({ctrl: 'blog', action: 'list'})" class="btn btn-default">Cancel</a>
                </div>
            </div>
        </form>
    </df-content>
</section>
