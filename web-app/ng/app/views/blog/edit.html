<section ng-controller="BlogController" ng-init="auth()">
    <df-header page-header="true">
        Edit Blog
    </df-header>

    <df-content>
        <form class="form-horizontal" on-submit="updateBlogPost(contentInstance);">
            <div ng-include="'views/content/_form.html'"></div>
            <div ng-include="'views/meta/_form.html'"></div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a ui-sref="urlMap({action: 'list'})" class="btn btn-default"> <i class="fa fa-th-list fa-fw"></i>
                        Cancel
                    </a>
                    <button type="button" ng-click="contentInstance.$delete()" class="btn btn-danger">Delete</button>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </div>
        </form>
    </df-content>
</section>
