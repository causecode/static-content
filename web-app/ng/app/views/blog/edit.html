<div class="container" ng-controller="BlogController">
    <div class="page-header">
        <h2>Edit Blog</h2> 
    </div>
    <div class="row">
        <form class="form-horizontal" on-submit="contentInstance.$update()">
            <div ng-include="'views/content/_form.html'"></div>
            <div ng-include="'views/meta/_form.html'"></div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a ui-sref="urlMap({action: 'list'})" class="btn btn-default"> <i class="fa fa-th-list fa-fw"></i>
                        Cancel
                    </a>
                    <button type="button" ng-click="contentInstance.$delete()" class="btn btn-danger">Delete</button>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </div>
        </form>
    </div>
</div>
