<!-- Overriding Causecode specific page show partial of Content plugin. -->
<section ng-controller="PageController">
    <df-header page-header="true">
        {{pageInstance.title}}
        <span class="text-muted">{{pageInstance.subTitle}}</span>
    </df-header>

    <df-content>
        <div ng-bind-html="pageInstance.body"></div>
    </df-content>
    <div class="has-bg-color">
        <div ng-include src="'get-in-touch.html'"></div>
    </div>
</section>
