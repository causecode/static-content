
<div class="form-group">
    <label class="col-sm-3 control-label" for="title">Title</label>
    <div class="col-sm-4">
        <input id="title" type="text" class="form-control" required ng-model="contentInstance.title">
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label" for="subTitle">Sub Title</label>
    <div class="col-sm-4">
        <input id="subTitle" type="text" class="form-control" ng-model="contentInstance.subTitle">
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label" for="body">Body</label>
    <div class="col-sm-8">
        <textarea ui-tinymce="tinymceOptions" ng-model="contentInstance.body" class="form-control"></textarea>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label" for="body">Page Layout</label>
    <div class="col-sm-4">
        <select ng-model="contentInstance.pageLayout" class="form-control" id="pageLayout"
            ng-options="pageLayout.layoutName for pageLayout in pageLayoutList">
            <option value=""></option>
        </select>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3"></label>
    <div class="col-sm-4">
        <label>
            <input type="checkbox" ng-model="contentInstance.publish"> Publish
        </label>
    </div>
</div>
