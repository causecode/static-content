<section ng-controller="PageController">
    <df-header page-header="true">
        Create Page
    </df-header>

    <df-content>
        <form class="form-horizontal" on-submit="contentInstance.$save()">
            <fieldset>
                <div ng-include="'views/page/_form.html'"></div>
                <div ng-include="'views/meta/_form.html'"></div>
                <div class="form-actions col-sm-offset-3 df-gutter-bottom">
                    <a ui-sref="urlMap({action: 'list'})" class="btn btn-default"> <i class="fa fa-th-list fa-fw"></i>
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </fieldset>
        </form>
    </df-content>
</section>
