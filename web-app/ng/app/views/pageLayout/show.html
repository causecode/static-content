<section ng-controller="PageLayoutController">
    <ba-content>
    <div class="container text-left">
        <h2>Page Layout</h2>
    </div>
    <dl class="dl-horizontal">
        <dt>Name</dt>
        <dd>{{pageLayoutInstance.layoutName}}</dd>
    </dl>
    <div class="col-sm-offset-2 col-sm-10">
        <a ui-sref="urlMap.resource({action: 'edit', resource: pageLayoutInstance.id})" class="btn btn-primary">Edit</a>
        <button type="button" ng-click="pageLayoutInstance.$delete()" class="btn btn-danger">Delete</button>
        <a ui-sref="urlMap({action: 'list'})" class="btn btn-default"> <i class="fa fa-th-list"></i> Cancel
        </a>
    </div>
    </ba-content>
</section>
