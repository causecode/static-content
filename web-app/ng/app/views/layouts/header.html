<header id="header" class="header">  
    <div class="container">
        <h1 class="logo pull-left">
            <a href="index.html">
                <span class="logo-title">
                    <img alt="CauseCode Technologies" src="images/logo.png">
                </span>
            </a>
        </h1>
        <nav id="main-nav" class="main-nav navbar-right" role="navigation">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="navbar-collapse collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active nav-item" ui-sref-active="active"><a ng-href="#">Home</a></li>
                    <li class="nav-item" ui-sref-active="active">
                        <a ui-sref="urlMap({ctrl: 'blog', action: 'list'})">Blog</a>
                    </li>
                    <li class="nav-item" ui-sref-active="active">
                        <a ui-sref="urlMap.resource({ctrl: 'page', action: 'show', resource: 16})">Careers</a>
                    </li>
                    <li class="nav-item" ui-sref-active="active">
                        <a ui-sref="urlMap.resource({ctrl: 'page', action: 'show', resource: 1})">About Us</a>
                    </li>
                    <li class="nav-item" ui-sref-active="active">
                        <a ui-sref="viewOnly({viewName: 'contact'})">Contact Us</a>
                    </li>
                    <li class="nav-item nav-item-cta last">
                        <a class="btn btn-cta btn-cta-primary" ng-click="showGetStartedOverlay('Get Started')">
                            Get Started
                        </a>
                    </li>
                    <li class="dropdown ng-hide" ng-show="isLoggedIn">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span ng-bind="userInstance.firstName"></span> <i class="fa fa-user"></i>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="/profile">
                                    Profile
                                </a>
                            </li>
                            <li>
                                <a href="" ng-click="logout()"><i class="fa fa-fw fa-sign-out"></i> Log out</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<div class="alert slide alert-fixed text-center hide" id="alert-message">
    <button type="button" class="close" ng-click="hideAlertMessage()" aria-hidden="true">&times;</button>
    <span></span>
</div>
