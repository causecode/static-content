<div class="container" ng-controller="NewsController">
    <div class="page-header">
        <h2>Edit News</h2>
    </div>
    <div class="row text-left">
        <form class="form-horizontal" on-submit="contentInstance.$update()" name="listForm">
            <fieldset>
                <div ng-include="'views/content/_form.html'"></div>
                <div class="form-actions df-gutter-bottom col-sm-offset-3">
                    <a ui-sref="urlMap({action: 'list'})" class="btn btn-default"> <i class="fa fa-th-list fa-fw"></i>
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fa fa-fw fa-check-square-o"></i> Update
                    </button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
