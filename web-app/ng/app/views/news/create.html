<div class="container" ng-controller="NewsController">
    <div class="page-header">
        <h1>Create News</h1>
    </div>

    <div>
        <form class="form-horizontal" on-submit="contentInstance.$save()">
            <fieldset>
                <div ng-include="'views/content/_form.html'"></div>
                <div class="form-actions df-gutter-bottom col-sm-offset-3">
                    <a ui-sref="urlMap({action: 'list'})" class="btn btn-default"> <i class="fa fa-th-list fa-fw"></i>
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
