<div class="container" ng-controller="MenuController">
    <content tag="breadcrumb"> <cc:breadcrumb
        map="['/dashboard': 'Causecode Dashboard', '/menu/list': 'Menu List', active: 'Create Menu']" /> </content>
    <div class="page-header">
        <h2>Create Menu</h2>
    </div>
    <div class="row text-left">
        <form class="form-horizontal" on-submit="menuInstance.$save()">
            <div ng-include="'views/menu/_form.html'"></div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a ui-sref="urlMap({action: 'list'})" class="btn btn-default"> <i class="fa fa-th-list fa-fw"></i>
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-default">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>
