<div class="form-group">
    <label class="col-sm-3 control-label" for="name">Name </label>
    <div class="col-sm-4">
        <input id="name" type="text" class="form-control" placeholder="Enter a name"
            ng-model="textFormatInstance.name">
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label" for="roles">Roles </label>
    <div class="col-sm-4">
        <input type="text" id="roles" class="form-control" ng-model="textFormatInstance.roles"></textarea>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label" for="tags">Allowed Tags </label>
    <div class="col-sm-4">
        <input id="tags" type="text" class="form-control" placeholder="Enter the allowed tags" ng-model="textFormatInstance.allowedTags">
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label" for="editor">Editor</label>
    <div class="col-sm-4">
        <input type="checkbox" id="editor" ng-model="textFormatInstance.editor"> 
    </div>
</div>
