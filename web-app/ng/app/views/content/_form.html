<div class="form-group">
    <label class="col-sm-2 control-label" for="title">Title</label>
    <div class="col-sm-5">
        <input id="body" type="text" class="form-control" placeholder="Enter Title" ng-model="contentInstance.title">
    </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label" for="subTitle">Sub Title</label>
    <div class="col-sm-5">
        <input id="subTitle" type="text" class="form-control" placeholder="Enter Sub Title"
            ng-model="contentInstance.subTitle">
    </div>
</div>


<div class="form-group">
    <label class="col-sm-2 control-label" for="body">Body</label>
    <div class="col-sm-5">
        <textarea ui-tinymce="tinymceOptions" ng-model="contentInstance.body"></textarea>
    </div>
</div>


<div class="form-group">
    <label class="col-sm-2 control-label" for="author">Author </label>
    <div class="col-sm-5">
        <input id="author" type="text" class="form-control" placeholder="Enter Author" ng-model="contentInstance.author">
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-2">
        <div class="checkbox">
            <label> <input type="checkbox" id="publish" ng-true-value="'true'" ng-false-value="'false'"
                ng-model="contentInstance.publish"> Publish
            </label>
        </div>
    </div>
</div>
