<div class="form-group">
    <label class="col-sm-3 control-label" for="title">Title</label>
    <div class="col-sm-6">
        <input type="text" class="form-control" ng-model="menuItemInstance.title">
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label" for="url">URL</label>
    <div class="col-sm-6">
        <input type="text" class="form-control" ng-model="menuItemInstance.url">
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3 control-label" for="role">Role</label>
    <div class="col-sm-6">
        <select ng-model="menuItemInstance.roles" class="form-control" multiple>
            <option value="{{role.authority}}" ng-repeat="role in roleList"
                ng-selected="menuItemInstance.roles.indexOf(role.authority) > -1">{{role.authority}}</option>
        </select>
    </div>
</div>

<div class="form-group">
    <label class="col-sm-3"></label>
    <div class="col-sm-6">
        <input type="checkbox" ng-model="menuItemInstance.showOnlyWhenLoggedIn"> Show Only when Logged In
    </div>
</div>
