<div class="container" ng-controller="FAQController">
	<div class="page-header">
		<h2>Edit FAQ</h2>
	</div>

	<div class="row text-left">
		<form class="form-horizontal" on-submit="contentInstance.$update()"
			name="listForm">
			<div ng-include="'views/content/_form.html'"></div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">
						<i class="fa fa-fw fa-check-square-o"></i> Update
					</button>
					<a ui-sref="urlMap({action: 'list'})" class="btn btn-default">
						<i class="fa fa-th-list fa-fw"></i> Cancel
					</a>
				</div>
			</div>
		</form>
	</div>

</div>
