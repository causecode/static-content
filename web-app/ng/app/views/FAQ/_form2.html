
<div class="form-group">
	<label class="col-sm-2 control-label" for="body">Body</label>
	<div class="col-sm-5">
		<!-- 		 <textarea ui-tinymce ng-model="faqInstance.body" id="body" rows="5" cols="" class="f0rm-control"></textarea> -->
		<textarea id="body" rows="5" cols="" class="form-control"
			ng-model="faqInstance.body"></textarea>
	</div>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label" for="title">Title</label>
	<div class="col-sm-5">
		<input id="body" type="text" class="form-control" required
			ng-model="faqInstance.title">

	</div>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label" for="subTitle">Sub Title</label>
	<div class="col-sm-5">
		<input id="subTitle" type="text" class="form-control"
			ng-model="faqInstance.subTitle">

	</div>
</div>


<div class="form-group">
	<div class="col-sm-offset-2 col-sm-2">
		<div class="checkbox">
			<label> <input type="checkbox" id="publish"
				ng-true-value="true" ng-false-value="false"
				ng-model="faqInstance.publish"> Publish
			</label>
		</div>
	</div>
</div>
